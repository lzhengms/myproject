<div class="erp-container" data-task-id="{{taskid}}">
    <div class="erp-task">
        <div class="erp-title">{{tasktitle}}</div>
        <div class="erp-content">{{msg}}</div>
        <div class="erp-project">
            <p class="erp-info">所属项目：<span>{{projectname}}</span></p>

            <p class="erp-info">结束时间：<span>{{tasktime}}</span></p>
            {{if(type!=2&&status!=='详情')}}
            <p class="erp-info">单据状态：<span>{{status}}</span></p>
            {{endif}}
        </div>
    </div>
    <div class="erp-footer">
        {{if(type!=2)}}
        <a href="###" data-url="{{window.Global.erpOpUrl}}?uid={{window.Global.uid}}&code={{taskid}}&type={{type}}&sid={{window.Global.sid}}&status={{statusCode}}" data-action="erp-op">
            {{if(status=='待接单')}}
            接单
            {{else  if(status=='待结单')}}
            结单
            {{else  if(status=='延单审批')}}
            接受延单
            {{endif}}
        </a>
        {{endif}}
        <a href="{{window.Global.erpDetailUrl}}?UserId={{window.Global.uid}}&code={{taskid}}&sid={{window.Global.sid}}" target="_blank">查看详情</a>
    </div>
</div>
