<div class="user-info" data-uid="{{uid}}" data-type="user">
    <div class="user-info-image">
        <img src="{{Global.oapUrl + 'show?uid=' + uid + 'code=' + Global.unitId}}"/>
    </div>
    <div class="user-info-detail">
        <div class="name">{{username}}({{uid}})</div>
        <div class="signature {{uid == Global.uid ? 'bg-edit' : ''}}" data-action="{{uid == Global.uid ? 'signature-edit' : ''}}">{{signature || ''}}</div>
        <div class="signature-edit"><input type="text" /></div>
        <div class="department"><span class="item-title">部门：</span><span>{{department}}</span></div>
        <div class="position"><span class="item-title">职位：</span><span id="userPosition">{{position}}</span></div>
        <div class="joinyear"><span class="item-title">入司：</span><span id="userJoinYear">{{joinYear}}</span></div>
        <div class="savepoint"><span class="item-title">积分：</span><span id="userSavePoint">{{lSavePoint}}</span></div>
        {{if(uid != Global.uid)}}
        <div class="talk-to-btn" data-action="talk-to">发消息</div>
        {{endif}}
    </div>
    <!--{{if(uid == Global.uid)}}
    <div class="user-info-avatar">
        <img id="face40" src="{{Global.oapUrl + 'face?uid=' + uid + 'size=f40'}}"/>
        {{if(uid == Global.uid)}}
        <div class="edit-avatar-btn">修改头像<div id="upload-user-avatar"></div></div>
        {{endif}}
    </div>
    {{endif}}-->
</div>
