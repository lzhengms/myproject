<div class="app-box-wrap">
    {{for data=appList key=key item=app}}
        <div class="app-wrap">
            <a target="_blank" href="{{app.url}}" title="{{app.name}}">
                <img class="app-pic" src="{{Global.oapUrl}}app/menuicon?appid={{app.appid}}&code={{app.code}}&size=f32"/>
                <div class="app-name">{{app.name}}</div>
            </a>
        </div>
    {{endfor}}
</div>
