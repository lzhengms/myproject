<div class="multiple-video">
    <img data-role="loading-pic" src="/webchat/static/public/themes/default/images/pic-loading.gif" data-src="{{img}}"
         class="custom"/>
    <div class="video-play" data-action="video-player" data-src="{{resource}}" data-img-src="{{img}}" data-dura="{{dura}}"></div>
    {{if(title)}}
    <div class="video-title"><p>{{title}}</p></div>
    {{endif}}
</div>
