<div class="group-share-file file-type-{{type}}">
    <div class="name" title="{{name}}">{{name}}</div>
    <div>
        <span class="size">{{Global.helper.countSize(size)}}</span>
        <span class="date">{{Global.helper.DateUtil.format(new Date(ctime*1000), 'yyyy-MM-dd')}}</span>
    </div>
        <a class="download-btn" target="_blank"   href="{{Global.oapUrl2 + 'file/down?gid='+ gid + '&fid=' + fid+'&web=1'}}"></a>
    {{if((Global.uid==uid)||power)}}
        <a class="del-btn"  href="###" data-action="del-share" data-fid="{{fid}}" ></a>
       {{endif}}
</div>
