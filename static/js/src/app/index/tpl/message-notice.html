<div class="notice-message">
    <div class="notice-simple" data-action="show-notice">
        <span class="notice-simple-title">{{noticeInfo.title}}</span>
        <span class="notice-simple-user">{{username}}</span>
        <span class="notice-simple-time">{{Global.helper.cuteMessageTime.getDate(time, 'yyyy-MM-dd HH:mm')}}</span>
    </div>
    <div class="notice-full" data-action="hide-notice">
        <div class="notice-full-title">{{noticeInfo.title}}</div>
        <div class="notice-full-content">{{noticeInfo.content}}</div>
    </div>
</div>
