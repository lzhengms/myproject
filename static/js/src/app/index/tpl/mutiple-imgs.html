<div class="other-message">
    <div class="psp-mutiple-imgs">
        {{if(list.length==1)}}
        {{for data=list item=item key=key}}
        <div class="one-item-img">
            <div class="one-item-title"><a href="{{item.title_href}}" target="_blank">{{item.title}}</a></div>
            <a href="{{item.title_href}}" target="_blank"> <img data-role="loading-pic"
                                                                src="/webchat/static/public/themes/default/images/pic-loading.gif"
                                                                data-src="{{item.picurl}}" class="custom"/></a>

            <div class="one-item-content">{{item.summary}}</div>
            <div class="link-view"><a href="{{item.title_href}}" target="_blank">查看全文</a></div>
        </div>
        {{endfor}}
        {{else}}
        {{for data=list item=item key=key}}
        {{if(key==0)}}
        <a href="{{item.title_href}}" target="_blank" class="mutiple">
            <div class="mutiple-item-first">
                <div class="item-title"><p>{{item.title}}</p></div>
                <div class="item-img"><img data-role="loading-pic"
                                           src="/webchat/static/public/themes/default/images/pic-loading.gif"
                                           data-src="{{item.picurl}}" class="custom"/></div>
            </div>
        </a>
        {{else}}
        <a href="{{item.title_href}}" target="_blank" class="mutiple">
            <div class="mutiple-item">
                <div class="item-title"><p>{{item.title}}</p></div>
                <div class="item-img"><img data-role="loading-pic"
                                           src="/webchat/static/public/themes/default/images/pic-loading.gif"
                                           data-src="{{item.picurl}}" class="custom"/></div>
            </div>
        </a>
        {{endif}}
        {{endfor}}
        {{endif}}

    </div>
</div>
